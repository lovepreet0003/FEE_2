<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table border="5" cellpadding="5px">
   <thead>
    <!-- colspan is used to merge -->
    <th colspan="5">G23-time table</th>
</thead>
   <tr>
    <th>MONDAY</th>
    <td>LECTURE1</td>
    <td>LECTURE2</td>
    <td>LECTURE3</td>
    <td>LECTURE4</td>
   </tr>
   
   <tr>
    <th>TUESDAY</th>
    <td>FEE</td>
    <td>OOPS</td>
    <td colspan="2">DB</td>
    <!-- <td>NETWORKING</td> -->
   </tr>
   <tr>
    <th>WEDNESDAY</th>
    <td>FEE</td>
    <td>OOPS</td>
    <td rowspan="2">DB</td>
    <td>NETWORKING</td>
   </tr>
   <tr>
    <th>THURSDAY</th>
    <td>FEE</td>
    <td>OOPS</td>
    <!-- <td>DB</td> -->
    <td>NETWORKING</td>
   </tr>

</table>

</body>
</html>
