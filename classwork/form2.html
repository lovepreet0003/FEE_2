    <!DOCTYPE html>
<html lang="en">

    <title>APPLICATION FORM</title>
</head>
<body>
    <h1>Application Form</h1>

    <form id="college-admission-form">

        <input type="checkbox" id="tnc" name="tnc" required>
        <label for="tnc">Email</label>
        <input type="text" id="tnc" name="tnc" required placeholder="Enter your email"><br><br>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your first name">
        <label for="name">Last Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your last name"><br><br>
        <label for="name">Fathers Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your fathers name"><br><br>

        

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="name">Address 1</label>
        <input type="text" id="name" name="name" required placeholder="Address"><br><br>
        <label for="name">Address 2</label>
        <input type="text" id="name" name="name" required placeholder="Address"><br><br>
        <label for="name">Address 3</label>
        <input type="text" id="name" name="name" required placeholder="Address"> <br><br>


        <label for="phone">Phone Number</label>
        <select id="phone" name="phone" required>
            <option value="">+91</option>
            <option value="">+534</option>
            <option value="">+876</option>
        </select>
        <input type="number" placeholder="Enter your number">
        <select id="phone" name="phone" required>
            <option value="">IND</option>
            <option value="">UK</option>
            <option value="">USA</option>
        </select><br><br>

        <input type="file"> <br> 

        <label for="comment">Cover Letter</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        

        

        <input type="checkbox" id="tnc" name="tnc" required checked>
        <label for="tnc">I agree with all the terms and condition</label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
